<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">黑马26期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a class="current" href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧主体部分 -->
    <div class="lt_main">


        <!-- 头部导航 -->
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 底部容器 container-fluid 流式布局容器, width: 100%, 有默认的左右padding -->
        <div class="container-fluid">
            <!-- 面包屑导航, 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统 </a></li>
                <li class="active"><a href="product.html"></a>分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <!-- 表格
                 1. table-bordered  添加边框
                 2. table-hover     添加hover效果
            -->
                <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">一级分类名称</th>
                            <th width="30%">二级分类名称</th>
                            <th width="30%">二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 多行操作: 滚轮往下, 选中多行, ctrl + shift + -> 选中单个词 -->
                        <!-- 挖个坑 -->

                    </tbody>
                </table>


                <div class="text-right">
                    <!-- 3.x 的版本需要准备 ul -->
                    <ul id="paginator"></ul>
                </div>


            </div>
        </div>
    </div>
    <!-- 分类模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span id="dropdownTxt">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                            <input type="hidden" name="categoryId">

                            <!-- 火热的品牌, 1: 表示火热, 0: 表示不火热, 默认所有品牌都火热 -->
                            <input type="hidden" name="hot" value="1">
                        </div>
                        <div class="form-group">
                                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <!-- 指定 name 用于后台将来接收文件
                                     指定 data-url 用于指定后台文件上传的地址
                                -->
                                <input style="display: none;" type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                        </div>
                        <div class="form-group">
                                <img src="./images/none.png" width="100" height="100"  alt="">
                                <input type="hidden" name="brandLogo">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="add">添加</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/html" id="secondTpl">
        {{each rows v i}}
        <tr>
             <td>{{(page-1)* size+i+1}}</td>
             <td>{{v.categoryName}}</td>
             <td>{{v.brandName}}</td>
             <td><img src="{{v.brandLogo}}"  height="50" alt=""></td>
        </tr>



{{/each}}

    </script>


    <!-- 一级菜单的模板 -->
    <script type="text/html" id="firstTpl">
    {{each rows v i}}
    <li><a data-id="{{v.id}}" href="#">{{ v.categoryName }}</a></li>
     {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>

    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/checkLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
